<!DOCTYPE html>
<html>
<head>
    <title>לחץ דם</title>
    <meta charset="UTF-8">
    <style>
        body { text-align: center; margin-top: 20px; }
        form { text-align: right; }
        input { margin: 5px; }
        select { margin: 5px; }
    </style>
</head>
<body>
    <h1>שמירת לחץ דם</h1>

    <form id="myForm">
        <label>מי המשתמש:</label>
        <select id="userId">
            <option value="user1">משתמש 1</option>
            <option value="user2">משתמש 2</option>
            <option value="user3">משתמש 3</option>
        </select>
        <br>
        <label>ערך גבוה:</label>
        <input type="number" name="systolic" required>
        <br>
        <label>ערך נמוך:</label>
        <input type="number" name="diastolic" required>
        <br>
        <label>דופק:</label>
        <input type="number" name="pulse">
        <br>
        <button type="submit">שמור</button>
    </form>

    <p id="message"></p>

    <script>
        let form = document.getElementById('myForm');

        form.addEventListener('submit', function(event) {
            event.preventDefault();

            let user = document.getElementById('userId').value;
            let systolic = document.querySelector('[name="systolic"]').value;
            let diastolic = document.querySelector('[name="diastolic"]').value;
            let pulse = document.querySelector('[name="pulse"]').value;

            fetch('/api/bp/' + user, { // עדכון ל-/api/bp/
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    systolic: systolic,
                    diastolic: diastolic,
                    pulse: pulse
                })
            })
            .then(function(response) {
                return response.json();
            })
            .then(function(data) {
                if (data.error) {
                    document.getElementById('message').textContent = data.error;
                } else {
                    document.getElementById('message').textContent = 'נשמר!';
                    form.reset();
                }
            })
            .catch(function() {
                document.getElementById('message').textContent = 'יש בעיה!';
            });
        });
    </script>
</body>
</html>
